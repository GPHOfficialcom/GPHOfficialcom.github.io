<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="{{ site.author }}" />
    <meta name="description" content="{{ site.description }}">
    <!--<link rel="favicon" href="{{ site.url }}/static/img/favicon.ico">-->
    <meta name="theme-color" content="#FFF"/>

    {% if page.title %}
      <title>{{ page.title }}</title>
    {% else %}
      <title>{{ site.title }}</title>
    {% endif %}

    <!-- Bootstrap -->
    <link href="{{ site.url }}/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	<!-- Custom styles for this template -->
    <link  rel="stylesheet" type="text/css" href="{{ site.url }}/static/css/main.css"/>
	<!-- https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,200bold,400old -->
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/static/css/googleFont.css" async/>

    <link rel="stylesheet" type="text/css" href="{{ site.url }}/static/css/syntax.css" async/>

    <!-- Google Analytics -->
    {% include analytics.html %}
  </head>
  <!-- Main Body-->
  <body>
  <!-- Wrap all page content here -->
    <div id="wrap">
    <!-- Navbar header -->
    {% include header.html %}

    {{ content }}

    </div>
    <!-- Footer -->
    {% include footer.html %}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ site.url }}/static/js/jquery.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="{{ site.url }}/static/js/bootstrap.min.js" async></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ site.url }}/static/js/docs.min.js" async></script>
    <script src="{{ site.url }}/static/js/main.js" async></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ site.url }}/static/js/ie10-viewport-bug-workaround.js" async></script>
    <script src="{{ site.url }}/static/js/pingCheck.js" async></script>
   </body>
</html>
