<section id="about">
	<div class="container">
	  <div class="avatar">
		<img class="img-circle" id="displayPic" src="{{ site.baseurl }}static/img/{{ site.avatar }}" alt="Responsive image">
	  </div>
	  <h3>I'm <strong>{{ site.author }}</strong>, a Software Engineer.</h3>

	</div>
</section>

<div id="easterSprites">
	<img class="rainbow" src="{{ site.baseurl }}static/img/easter/rainbow.gif"/>
	<img class="sparks1" src="{{ site.baseurl }}static/img/easter/sparks.gif"/>
	<img class="sparks2" src="{{ site.baseurl }}static/img/easter/sparks.gif"/>
	<img class="sparks3" src="{{ site.baseurl }}static/img/easter/sparks.gif"/>
	<img class="sparks4" src="{{ site.baseurl }}static/img/easter/sparks.gif"/>
</div>
<audio controls loop id="nyan">
	<source src="/static/media/nyan.ogg" type="audio/ogg">
	<source src="/static/media/nyan.mp3" type="audio/mpeg">
	Your browser does not support the audio element.
</audio>

<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}static/css/easter.css" async/>
<script src="{{ site.baseurl }}static/js/particles.min.js" async></script>

<script type="text/javascript">
  function startParticles(){
    particlesJS("particles-js", {
        "particles": {
            "number": {
                "value": 100,
                "density": {
                    "enable": false,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#ffffff"
            },
            "shape": {
                "type": "star",
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                },
                "polygon": {
                    "nb_sides": 5
                },
                "image": {
                    "src": "http://wiki.lexisnexis.com/academic/images/f/fb/Itunes_podcast_icon_300.jpg",
                    "width": 100,
                    "height": 100
                }
            },
            "opacity": {
                "value": 0.5,
                "random": false,
                "anim": {
                    "enable": false,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
            },
            "size": {
                "value": 4,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 40,
                    "size_min": 0.1,
                    "sync": false
                }
            },
            "line_linked": {
                "enable": false,
                "distance": 150,
                "color": "#ffffff",
                "opacity": 0.4,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 14,
                "direction": "left",
                "random": false,
                "straight": true,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "grab"
                },
                "onclick": {
                    "enable": true,
                    "mode": "repulse"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 200,
                    "line_linked": {
                        "opacity": 1
                    }
                },
                "bubble": {
                    "distance": 400,
                    "size": 40,
                    "duration": 2,
                    "opacity": 8,
                    "speed": 3
                },
                "repulse": {
                    "distance": 200,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4
                },
                "remove": {
                    "particles_nb": 2
                }
            }
        },
        "retina_detect": true
    });
   
  }
</script>

<script>
  var displayPicClickCount = 0;
  $( document ).ready(function() {
      $("#displayPic").click(function(){
      displayPicClickCount++;
      if(displayPicClickCount == 5){
        $("body").append('<div id="particles-js"></div>');
        $("#nyan").get(0).play();  
        $("body link").appendTo("body");
        $("body script").appendTo("body");
        $("#easterSprites").appendTo('#particles-js');
        $('#displayPic').appendTo('#particles-js');
		$("#nyan").appendTo('body');
		$(this).addClass("image-spin");
        $("#wrap").remove();
        $("footer").remove();
        $("#particles-js").addClass("particles-js");
        startParticles();
        $("#easterSprites").css("display","initial");
      }else if(displayPicClickCount > 10){
      	if(displayPicClickCount % 2 == 0){
      		$("#nyan").get(0).pause();  
      	}else{
      		$("#nyan").get(0).play();  
      	}
      }
    });
  });
</script>
